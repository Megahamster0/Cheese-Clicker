<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese-Clicker</title>
    <link rel="stylesheet" href="Cheese-Clicker.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <p>Cheese <br /> <span class="cheese-amount yellow-text">500000</span></p>
                <div class="cheese-img-container">
                    <img src="https://static.vecteezy.com/system/resources/previews/005/491/082/non_2x/very-tempting-cheese-moon-vector.jpg" 
                    alt="cheese-moon-img" 
                    srcset="" 
                    class="cheese-moon-image" 
                    onclick="incrementCheese(event)" 
                    draggable="false"/>
                </div>
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyMouse()">
                    <div class="left-section">
                        <img src="Assets/Mouse.png" 
                             alt="upgrade-1-img" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Mouse</h4>
                    <div class="cost-info">
                    <p class="cost-text"><span class="mouse-cost">10</span></p>
                    <img src="https://static.vecteezy.com/system/resources/previews/005/491/082/non_2x/very-tempting-cheese-moon-vector.jpg" alt="" srcset="" class="cheese-moon-img">
                    </div>
                </div>
                    <div class="right-section">Level <span class="mouse-level">0</span></div>

                    <div class="next-level-info">
                        <p>+<span class="mouse-increase"> 1</span> cheese <br> per second</p>
                    </div>
                </div>


                <div class="upgrade" onclick="buyMiner()">
                    <div class="left-section">
                        <img src="Assets/Miner.png"
                             alt="upgrade-1-img" 
                             class="upgrade-img"
                        />
                    </div>
                    <div class="mid-section">
                        <h4>Miner</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="miner-cost">130</span></p>
                            <img src="https://static.vecteezy.com/system/resources/previews/005/491/082/non_2x/very-tempting-cheese-moon-vector.jpg" alt="" srcset="" class="cheese-moon-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="miner-level">0</span></div>

                    <div class="next-level-info">
                        <p>+<span class="miner-increase"> 4</span> cheese <br> per second</p>
                    </div>
                </div>
                
                <div class="upgrade" onclick="buyMechamouse()">
                    <div class="left-section">
                        <img src="Assets/Mecha-Mouse.png"
                             alt="upgrade-1-img" 
                             class="upgrade-img"
                        />
                    </div>
                    <div class="mid-section">
                        <h4>Mechamouse</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="mechamouse-cost">850</span></p>
                            <img src="https://static.vecteezy.com/system/resources/previews/005/491/082/non_2x/very-tempting-cheese-moon-vector.jpg" alt="" srcset="" class="cheese-moon-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="mechamouse-level">0</span></div>

                    <div class="next-level-info">
                        <p>+<span class="mechamouse-increase"> 16</span> cheese <br> per second</p>
                    </div>
                </div>
                
                <div class="upgrade" onclick="buyMashine()">
                    <div class="left-section">
                        <img src="Assets/Mashine.png"
                             alt="upgrade-1-img" 
                             class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Mashine</h4>
                    <div class="cost-info">
                    <p class="cost-text"><span class="mashine-cost">3000</span></p>
                    <img src="https://static.vecteezy.com/system/resources/previews/005/491/082/non_2x/very-tempting-cheese-moon-vector.jpg" alt="" srcset="" class="cheese-moon-img">
                    </div>
                </div>
                    <div class="right-section">Level <span class="mashine-level">0</span></div>

                    <div class="next-level-info">
                        <p>+<span class="mashine-increase"> 50</span> cheese <br> per second</p>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="statistics">
            <div class="texts">
                <p>CPC: <span id="cpc-text" class="yellow-text">1</span></p>
                <p>CPS: <span id="cps-text" class="yellow-text">0</span></p>
            </div>
        </div>
    </section>

    <script src="Cheese-Clicker.js"></script>
</body>
</html>
